spring.application.name=taller3
#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dbtaller3
spring.datasource.username=taller3admin
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#Swagger
swagger.title=Gestion biblioteca
Swagger.version=1.0
swagger.description=gestion de biblioteca usando mysql, spring boot y swagger